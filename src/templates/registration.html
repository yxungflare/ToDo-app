{% extends "base.html" %}

{% block content %}
    <figure class="text-center">
        <blockquote class="blockquote">
            <p class="h2">Добро пожаловать в ToDo-app✌️</p>
            <p>Регистрация</p>
        </blockquote>
    </figure>
    <br>
    <div class="container">
        <div class="row">
        <form class="col-lg-4 col-md-6 col-sm-12" action="/auth/register" method="post">
            <!-- Ваша форма остается неизменной -->
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGroup1" name="username" placeholder="username">
                    <label for="floatingInputGroup1">Имя пользователя</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Электронная почта</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="email">
                <div id="emailHelp" class="form-text">Мы никому не раскроем Ваши данные</div>
            </div>
            <div class="mb-3">
                <label for "exampleInputPassword1" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
            </div>
            <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
            <a href="/auth/login" class="btn btn-secondary">У меня есть аккаунт</a>
        </form>
        </div>
    </div>
  
{% endblock %}
